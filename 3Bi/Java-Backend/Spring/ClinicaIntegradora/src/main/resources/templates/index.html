<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width,
initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/cadastrar}" th:object="${paciente}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="form group">
            <label for="inputNome">Nome</label>
            <input type="text" id="inputNome" th:field="*{name}">
        </div>
        <div class="form group">
            <label for="inputSobrenome">Sobrenome</label>
            <input type="text" id="inputSobrenome" th:field="*{sobrenome}">
        </div>
        <div class="form group">
            <label for="inputEmail">Email</label>
            <input type="text" id="inputEmail" th:field="*{email}">
        <div class="form group">
            <label for="inputCpf">CPF</label>
            <input type="text" id="inputCpf" th:field="*{cpf}">
        </div>

    </form>

    <p th:text="${nome0}"></p>
    <p th:text="${nome1}"></p>
    <p th:text="${nome2}"></p>
    <p th:text="${nome3}"></p>
    <p th:text="${nome4}"></p>


</body>
</html>
