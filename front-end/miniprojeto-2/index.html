<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linkagem da fonte do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

    <!-- linkagem do favicon -->
    <link href="./img/orange.png" rel="shortcut icon">

    <!-- linkagem dos arquivos de estilo css -->
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/hover.css" rel="stylesheet">
    <link href="./css/animacoes.css" rel="stylesheet">

    <!-- titulo na aba do navegador -->
    <title>Orangekut</title>

</head>

<body>
    <!-- começo do formulário -->
    <form id="form" class="slide" method="POST" action=/login>
        <div class=topform>
        <img src="./img/orange.png" class="pic" class="rotate">
        <h1 class="text1">Orangekut</h1>
        </div>
        <div>
            <label for="usuario">Usuário:</label>
            <input class="hvr" type="text" id="usuario" name="usuario" >
        </div>
        <div>
            <label for="email">Email:</label>
            <input class="hvr" type="email" id="email" name="email" >
        </div>
        <div>
            <label for="Senha">Senha:</label>
            <input class="hvr" type="password" id="senha" name="senha" >
        </div>
        <!-- Botões -->
            <button class="btn">Enviar</button>
            <button class="btn">Cancelar</button>
        </div>
    </div>
    </form>
    <!-- fim do formulário -->
</body>

</html>
