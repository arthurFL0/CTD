<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="./css/styles.css" rel="stylesheet">
    <!-- Hover -->
    <link href="./css/hover.css" rel="stylesheet">
    <!-- Animações -->
    <link href="./css/animacoes.css" rel="stylesheet">

    <title>Tela de Login</title>
</head>
<body>
    <!-- BOX FORM -->
    <form id="form" method="POST" action="/login" class="slide-form">
    <h1>Login</h1>
    <!-- NOME -->
    <div>
        <label for="nome">Nome:</label>
        <input class="hvr-bk" type="text" id="nome" name="nome" placeholder="Digite seu nome">
    </div>
    <!-- EMAIL -->
    <div>
        <label for="email">Email:</label>
        <input class="hvr-bk" type="email" id="email" name="email" placeholder="Digite seu email">
    </div>
    <!-- SENHA -->
    <div>
        <label for="Senha">Senha:</label>
        <input class="hvr-bk" type="password" id="Senha" name="Senha" placeholder="*******">
    </div>
    <!-- BOTOES -->
    <div>
    <button class="btn">Enviar</button>
    <button class="btn">Cancelar</button>
    </div>
</form>
</body>
</html>
