<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="form">

        <div class="title">Formulário de Cadastro</div>
        <div class="subtitle">Teste</div>
        <div class="input-container ic1">
            <input id="username" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="username" class="placeholder">Usuário</label>
        </div>

        <div class="input-container ic2">
            <input id="password" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="password" class="placeholder">Senha</label>
        </div>
        <button type="text" class="submit">Cadastrar</button>
    </div>

    <script src="./js/cadastro.js"></script>
</body>

</html>
